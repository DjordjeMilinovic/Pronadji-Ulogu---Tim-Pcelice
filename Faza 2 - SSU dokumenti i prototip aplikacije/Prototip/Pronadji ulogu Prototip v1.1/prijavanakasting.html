<body class="Body">
    <form action="pregledKastinga.html">
      <h1 class="Title">Prijava na kasting</h1>
      <div>
        <input type="textbox" class="TextBoxes" placeholder="Ime" maxlength="20" required/>
        <br>
        <input type="textbox" class="TextBoxes" placeholder="Prezime"  maxlength="20" required/>
        <br>
        <input type="textbox" class="TextBoxes" placeholder="E-mail"  maxlength="20" required/>
        <br>
    
        <form action="/action_page.php">
            <label class="Text">Postavi cv</label> <br> 
            <input type="file" id="CV" name="filename" accept=".doc,.docx,.pdf">
          </form>
          <form action="/action_page.php">
            <label class="Text">Postavi sliku</label> <br>
            <input type="file" id="Picture" name="filename" accept="image/gif, image/jpeg, image/png">
          </form>
      
      
        <div class="button"><button type="submit">Prijavite se</button></div>
      </div>
    </form>
